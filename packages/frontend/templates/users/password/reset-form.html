{% extends 'users/base.html' %}

{% block main_body %}
    <div class="d-inline-block auth-form-wrapper">
        <div class="auth-form">
            <h2 class="text-center">Reset Password</h2>
            <form method="post">
                {% csrf_token %}

                <div class="form-group mt-5">
                    <label for="{{ form.email.id_for_label }}">Type your email address</label>
                    <input type="email" class="form-control" placeholder="Email address"
                           name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" value="{{ form.email.value|default:"" }}">
                    {% if  form.email.errors %}
                        <div class="text-danger form-input-error">{{ form.email.errors|join:"<br>" }}</div>
                    {% endif %}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-ml btn-lg">Reset</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
