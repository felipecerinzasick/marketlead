{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Lead</title>

    {% if base_settings.debug %}
        <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'main/css/font-awesome.css' %}">
    {% else %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    {% endif %}

    {% if base_settings.debug %}
        <script src="{% static 'main/js/jquery-3.3.1.min.js' %}"></script>
    {% else %}
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    {% endif %}
</head>

<body>

{% block header %}{% endblock %}

{% block main_body %}{% endblock %}

{% block footer %}{% endblock %}


{% if base_settings.debug %}
    <script src="{% static 'main/js/popper.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
{% else %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% endif %}

</body>
</html>
