{% extends 'email/base.html' %}

{% block content %}

        <tr>
            <td style="font-weight: bold; font-size: 24px; text-align: center;padding-bottom: 40px;" align="center">Welcome to Marketlead.org</td>
        </tr>
        <tr>
            <td>Thank you for signing up. <br>Please verify your email address by clicking the button below</td>
        </tr>
        <tr>
            <td style="text-align: center; padding: 25px 0;" align="center">
