{% extends 'email/base.html' %}

{% block content %}
    <table>
        <tr>
            <td>You're receiving this email because you requested a password reset for your user account at {{ site_name }}.</td>
        </tr>
        <tr>
            <td>Please go to the following page and choose a new password:</td>
        </tr>
        <tr>
            <td>
                <a href="{{ protocol }}://{{ domain }}{% url 'user-auth:reset-password-confirm' uidb64=uid token=token %}">Click Here</a>
            </td>
        </tr>
        <tr>
            <td>
                If you didn't do this action, just ignore this email.
            </td>
        </tr>
    </table>
{% endblock %}
